<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

	<!--[if lt IE 9]>
  	<script src="assets/unsemantic/assets/javascripts/html5.js"></script>
  	<![endif]-->
  	<link rel="stylesheet" href="assets/unsemantic/assets/stylesheets/demo.css" />
	<!--[if (gt IE 8) | (IEMobile)]><!-->
	<link rel="stylesheet" href="assets/unsemantic/assets/stylesheets/unsemantic-grid-responsive.css" />
	<!--<![endif]-->
	<!--[if (lt IE 9) & (!IEMobile)]>
	<link rel="stylesheet" href="assets/unsemantic/assets/stylesheets/ie.css" />
	<![endif]-->
	<link rel="stylesheet" href="assets/tic-tac-toe/stylesheets/tic-tac-toe.css" />

	<title>Tic Tac Toe</title>
</head>

<body>
	<header>
		<h1>Jogo da Velha com IA</h1>
	</header>
	<main class="grid-container" role="main">
		<div class="grid-60 push-20 grid-parent game-area">
			<div id="a1" class="grid-33 square has-right-line has-bottom-line"></div>
			<div id="a2" class="grid-33 square has-right-line has-bottom-line"></div>
			<div id="a3" class="grid-33 square has-bottom-line"></div>

			<div id="b1" class="grid-33 square has-right-line has-bottom-line"></div>
			<div id="b2" class="grid-33 square has-right-line has-bottom-line"></div>
			<div id="b3" class="grid-33 square has-bottom-line"></div>

			<div id="c1" class="grid-33 square has-right-line"></div>
			<div id="c2" class="grid-33 square has-right-line"></div>
			<div id="c3" class="grid-33 square"></div>
		</div>
		<h2 class="grid-60 push-20 result"></h2>
	</main>

	<script src="assets/jquery/dist/jquery.min.js"></script>
	<script src="assets/lodash/dist/lodash.min.js"></script>
	<script>
		Array.prototype.diff = function(a) {
		    return this.filter(function(i) {return a.indexOf(i) < 0;});
		};

		Array.max = function(array){
		    return Math.max.apply(Math, array);
		};

		Array.min = function(array){
		    return Math.min.apply(Math, array);
		};
	</script>
	<script src="assets/tic-tac-toe/javascripts/game.js"></script>
	<script src="assets/tic-tac-toe/javascripts/tic-tac-toe.js"></script>
	<script>
	TicTacToe.start();
	</script>
</body>
</html>
